dist: xenial
language: csharp
solution: Epicoin.sln
mono: none
dotnet: 2.1.503
install:
 - dotnet restore
script:
 - dotnet build
 - dotnet build "./Core/Epicoin Core.csproj" -c Release
 - dotnet test
deploy:
  provider: releases
  api_key:
    secure: $GITACCESSTOKEN
  skip_cleanup: true
  file: "./Core/bin/Release/netcoreapp2.1/*.dll"
  on:
    tags: true